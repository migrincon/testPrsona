name: Mezcla historia a rama develop
on:
    push:
        branches:
            - 'HU**'
jobs:
    job1:
        name: Pruebas
        if: ${{ contains(github.event.head_commit.message, 'MERGE') }}
        runs-on: ubuntu-latest
        steps:
        - name: Checkout de repositorio
          uses: actions/checkout@v2
        - name: Configuración de entorno de python
          uses: actions/setup-python@v2
          with:
              python-version: '3.7'
        - name: Instalación de librerías y dependencias
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        - name: Correr pruebas
          id: correr-pruebas
          run: python -m unittest -v tests/test_persona.py
        - name: Cálculo de cubrimiento
          id: cubrimiento
          run: |
              coverage run -m unittest tests/test_persona.py
              coverage report -m
    automerge:
        name: Automerge
        needs: job1
        runs-on: ubuntu-latest
        steps:
        - name: Mezcla rama Historias -> rama Develop
          uses: "pascalgn/automerge-action@4536e8847eb62fe2f0ee52c8fa92d17aa97f932f"
          env:
            GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
            source-branch: ${{ github.ref }}
            target-branch: develop